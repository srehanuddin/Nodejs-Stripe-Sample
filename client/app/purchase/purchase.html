<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1></h1>
    <p class="lead"></p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <br>
      <br>

      <div class="col-lg-6">

        <div class="alert alert-danger" ng-show="msg">
          {{msg}}
        </div>

        <div class="form-group">
          <label for="products">Product</label>
          <select class="form-control" id="products" ng-model="obj.product" ng-change="amountPopulate()">
            <option ng-repeat="p in products">{{p.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount" ng-disabled="true" ng-model="obj.amount">
        </div>

        <h3>Card Info</h3>

        <div class="form-group">
          <label for="Card">Card #</label>
          <input type="text" class="form-control" id="Card" placeholder="Card #" ng-model="obj.number">
        </div>

        <div class="form-group">
          <label for="cvc">CVC</label>
          <input type="text" class="form-control" id="cvc" placeholder="CVC" ng-model="obj.cvc">
        </div>

        <div class="form-inline">
          <label for="expiry">Expiry</label><br>
          <div class="form-group">
            <label class="sr-only" for="exp_month">Email address</label>
            <input type="text" class="form-control" id="exp_month" placeholder="MM"  ng-model="obj.exp_month">
          </div>
          <div class="form-group">
            <label class="sr-only" for="exp_year">Password</label>
            <input type="text" class="form-control" id="exp_year" placeholder="YYYY"  ng-model="obj.exp_year">
          </div>
          <br>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="obj.name">
        </div>

        <div class="form-group">
          <label for="address_line1">Address</label>
          <input type="text" class="form-control" id="address_line1" placeholder="Address" ng-model="obj.address_line1">
        </div>

        <div class="form-group">
          <label for="address_city">City</label>
          <input type="text" class="form-control" id="address_city" placeholder="City" ng-model="obj.address_city">
        </div>

        <div class="form-group">
          <label for="address_zip">ZIP</label>
          <input type="text" class="form-control" id="address_zip" placeholder="ZIP" ng-model="obj.address_zip">
        </div>

        <div class="form-group">
          <label for="address_state">State</label>
          <input type="text" class="form-control" id="address_state" placeholder="State" ng-model="obj.address_state">
        </div>

        <div class="form-group">
          <label for="address_country">Country</label>
          <input type="text" class="form-control" id="address_country" placeholder="Country" ng-model="obj.address_country">
        </div>

        <button type="submit" class="btn btn-default" ng-click="checkout()">Checkout</button>
      </div>

    </div>
  </div>
</div>

<footer></footer>
